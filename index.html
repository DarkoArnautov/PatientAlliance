<body>
	<ul class="slideshow">

	<div class="container">
    	<div class="logo">
    		<img src="./img/logo.png">	
    	</div>
    	<div class="link-form">
    		<h1 class="title">Enter your zip Code</h1>
    		<input name="zip" id="zipcode">
    		<div class="row">
	    		<div class="col-md-12 col-sm-12">
	    			<div class="class-md-4 col-sm-4">
	    				<a id="doctor" href=""><button class="link-button" onclick="checkZipCode('http://drconsalter.com/')">I need a Doctor</button></a>
	    			</div>
	    			<div class="class-md-4 col-sm-4">
	    				<a id="dispensary" href=""><button class="link-button" onclick="checkZipCode('https://dispensary33.com/')">I need a Dispensary</button></a>
	    			</div>
	    			<div class="class-md-4 col-sm-4">
	    				<a id="information" href=""><button class="link-button" onclick=" checkZipCode('http://chicagocannabis.org/')">I need Information</button></a>
	    			</div>
	    		</div>
	    	</div>
    	</div>

	</div>

	<script type="text/javascript">
		function checkZipCode(url) {
		  
		  var zipcode = $("#zipcode").val();
		  $("#zipcode").focus();
		  $("#zipcode").attr("placeholder", "We need your Zipcode!");

		  console.log(zipcode)
		  if (zipcode === "") {
		  	$("#doctor").attr("href","#");
		  	$("#dispensary").attr("href","#");
		  	$("#information").attr("href","#");
		  } else {
		  	setTimeout(
			  function() 
			  {
			  	window.location.href = url;
			  }, 3000);
		  }
		}
	</script>
